<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hacktoberfest Finder</title>
    <link rel="stylesheet" href="/css/app.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta name="keywords" content="Hacktoberfest, Programming, GitHub, DigitalOcean, DEV" />
    <meta name="author" content="Duncan McClean and Contributors" />
    <meta property="og:title" content="Hacktoberfest 2019 Finder" />
    <meta property="og:description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta property="og:image" content="https://hacktoberfest-finder.netlify.com/img/issuefinder.png" />
    <meta property="og:url" content="https://hacktoberfest-finder.netlify.com/" />
    <meta name="twitter:title" content="Hacktoberfest Finder">
    <meta name="twitter:image" content="https://hacktoberfest-finder.netlify.com/img/issuefinder.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/img/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#6b3d53" />
    <meta name="theme-color" content="#582d41" />
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://bear.duncanm.dev/script.js" site="JNOGQUTP" defer></script>
    <!-- / Fathom -->
</head>

<body class="bg-secondary font-space">
    <div id="app">
        <header class="bg-gray-200">
            <div class="py-8">
                <div class="container mx-auto flex items-center justify-between">
                    <a href="/">
                        <img
                            class="h-24"
                            src="/img/hacktoberfest.svg"
                            alt="Hacktoberfest Icon"
                        >
                    </a>

                    <div>
                        <a
                            class="bg-hacktoberfest-blue hover:bg-hacktoberfest-orange text-white rounded-full px-6 py-3 uppercase font-medium"
                            href="https://github.com/damcclean/hacktoberfest-finder"
                        >Contribute</a>
                    </div>
                </div>
            </div>

            <div class="max-w-xl mx-auto pb-20">
                <h1 class="text-center text-5xl font-bold mb-8">Find issues to help with during <span class="text-hacktoberfest-orange">Hacktoberfest</span></h1>

                <form action="#">
                    <div class="w-full bg-white rounded-lg px-4 py-3 flex">
                        <div class="relative w-1/2 pr-2 border-r border-gray-200">
                            <select
                                v-model="selectedLanguage"
                                class="block appearance-none w-full bg-white px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline"
                            >
                                <option
                                    selected
                                    value="any"
                                >Any language</option>
                                <option
                                    v-for="language in languages"
                                    :key="language"
                                    v-text="language"
                                    :value="language"
                                ></option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>

                        <div class="relative w-1/2 pl-2">
                            <select
                                v-model="selectedSort"
                                class="block appearance-none w-full bg-white px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline"
                            >
                                <option
                                    selected
                                    value="newest"
                                >Newest</option>
                                <option
                                    selected
                                    value="noReplies"
                                >No Replies</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </header>

        <main>
            <div class="container mx-auto py-12">
                <div class="issue-grid">
                    <a
                        v-for="result in results"
                        class="border border-gray-200 p-4 shadow-sm"
                        target="_blank"
                        :href="result.html_url"
                        :title="result.title"
                    >
                        <h2 class="text-lg font-semibold mb-2" v-text="result.title"></h2>
                        <h3 class="text-sm font-medium mb-4" v-text="result.repoTitle"></h3>

                        <p class="text-sm">{{ result.comments }} comments</p>
                    </a>
                </div>
                <div v-if="!isFetching && results.length === 0" class="flex items-center justify-center">
                    No results
                </div>
                <div v-if="isFetching" class="flex items-center justify-center py-12"> 
                    <svg class="stroke-current fill-current text-hacktoberfest-orange" xmlns="http://www.w3.org/2000/svg" width="58" height="58" viewBox="0 0 58 58">
                        <g fill="none" fill-rule="evenodd">
                            <g transform="translate(2 1)" stroke-width="1.5">
                                <circle cx="42.601" cy="11.462" r="5" fill-opacity="1" class="fill-current text-hacktoberfest-orange">
                                    <animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="1;0;0;0;0;0;0;0" calcMode="linear" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="49.063" cy="27.063" r="5" fill-opacity="0" class="fill-current text-hacktoberfest-orange">
                                    <animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;1;0;0;0;0;0;0" calcMode="linear" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="42.601" cy="42.663" r="5" fill-opacity="0" class="fill-current text-hacktoberfest-orange">
                                    <animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;1;0;0;0;0;0" calcMode="linear" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="27" cy="49.125" r="5" fill-opacity="0" class="fill-current text-hacktoberfest-orange">
                                    <animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;1;0;0;0;0" calcMode="linear" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="11.399" cy="42.663" r="5" fill-opacity="0" class="fill-current text-hacktoberfest-orange">
                                    <animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;1;0;0;0" calcMode="linear" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="4.938" cy="27.063" r="5" fill-opacity="0" class="fill-current text-hacktoberfest-orange">
                                    <animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;0;1;0;0" calcMode="linear" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="11.399" cy="11.462" r="5" fill-opacity="0" class="fill-current text-hacktoberfest-orange">
                                    <animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;0;0;1;0" calcMode="linear" repeatCount="indefinite"/>
                                </circle>
                                <circle cx="27" cy="5" r="5" fill-opacity="0" class="fill-current text-hacktoberfest-orange">
                                    <animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;0;0;0;1" calcMode="linear" repeatCount="indefinite"/>
                                </circle>
                            </g>
                        </g>
                    </svg>
                </div>
                <div v-if="showViewMore && !isFetching" class="flex items-center justify-center my-6">
                    <button
                        class="bg-hacktoberfest-blue hover:bg-hacktoberfest-orange text-white rounded-full px-6 py-3 uppercase font-medium"
                        :disabled="isFetching || results.length < 30"
                        @click="loadIssues"
                    >
                        Load More
                    </button>
                </div>
            </div>
        </main>

        <footer class="bg-gray-200 py-6">
            <div class="container mx-auto">
                <p class="text-sm">Hacktoberfest Finder is not assosiated with DigitalOcean, Intel or DEV. It's an unofficial project maintained by <a class="font-medium text-hacktoberfest-blue" href="https://duncanm.dev?ref=hacktoberfest">Duncan McClean</a> with help of <a class="font-medium text-hacktoberfest-blue" href="https://github.com/damcclean/hacktoberfest-finder/blob/master/CONTRIBUTORS.md">open source contributors</a>.</p>
            </div>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
